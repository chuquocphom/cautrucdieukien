<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=tr*, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Amount</td>
            <td>From</td>
            <td>To</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" id="amount"></td>
            <td><select id="from">
                <option value="usd">USD</option>
                <option value="vnd">VND</option>
            </select></td>
            <td><select id="to">
                <option value="usd">USD</option>
                <option value="vnd">VND</option>
            </select></td>
            <td><button onclick="convert()">Convert</button></td>
        </tr>
        <tr>
            <td colspan="4" id="result"></td>
        </tr>
    </table>
</body>
<script>
    function convert() {
        let from = document.getElementById("from").value
        let to = document.getElementById("to").value
        let amount = document.getElementById("amount").value
        if (from == "usd" && to == "vnd") {
            document.getElementById("result").innerHTML = "Result: " + (amount * 23000)
        } else if (from == "vnd" && to == "usd") {
            document.getElementById("result").innerHTML = "Result: " + (amount / 23000)
        } else {
            document.getElementById("result").innerHTML = "Result: " + amount 
        }
    }   
</script>
</html>
